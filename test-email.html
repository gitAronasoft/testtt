
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - Video Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Email System Test</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button id="testConnection" class="btn btn-primary">Test SMTP Connection</button>
                            <div id="connectionResult" class="mt-2"></div>
                        </div>
                        
                        <hr>
                        
                        <div class="mb-3">
                            <label for="testEmail" class="form-label">Test Email Address:</label>
                            <input type="email" class="form-control" id="testEmail" placeholder="Enter email to test">
                            <button id="sendTest" class="btn btn-success mt-2">Send Test Email</button>
                            <div id="emailResult" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testConnection').addEventListener('click', async function() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> Testing connection...';
            
            try {
                const response = await fetch('/api/test_email.php?action=test_connection');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">' + data.message + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
            }
        });

        document.getElementById('sendTest').addEventListener('click', async function() {
            const email = document.getElementById('testEmail').value;
            const resultDiv = document.getElementById('emailResult');
            
            if (!email) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Please enter an email address</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> Sending test email...';
            
            try {
                const response = await fetch(`/api/test_email.php?action=send_test&email=${encodeURIComponent(email)}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">' + data.message + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
