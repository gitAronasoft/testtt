
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - YouTube Video Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-background">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <div class="logo-icon">üé¨</div>
                        <h1>YouTube Video Manager</h1>
                    </div>
                    <div class="auth-title">
                        <h2>Reset Your Password</h2>
                        <p>Enter your new password below</p>
                    </div>
                </div>

                <form id="resetForm" class="auth-form">
                    <div id="alertContainer"></div>
                    
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input type="password" id="password" placeholder="Enter your new password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-indicator">
                                <div class="strength-bar"></div>
                            </div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span class="btn-text">Reset Password</span>
                        <span class="btn-loader hidden">üîÑ</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p><a href="login.html" class="auth-link">‚Üê Back to Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/common.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showAlert('Invalid reset link', 'error');
            setTimeout(() => {
                window.location.href = 'forgot-password.html';
            }, 2000);
        } else {
            // Validate token
            fetch('auth/reset-password.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'validate_token',
                    token: token
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    showAlert(data.message, 'error');
                    setTimeout(() => {
                        window.location.href = 'forgot-password.html';
                    }, 2000);
                }
            });
        }

        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!password || !confirmPassword) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                showAlert('Password must be at least 8 characters', 'error');
                return;
            }
            
            const submitBtn = e.target.querySelector('.auth-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            
            fetch('auth/reset-password.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'reset_password',
                    token: token,
                    password: password,
                    confirm_password: confirmPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                
                if (data.success) {
                    showAlert('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message, 'error');
                }
            })
            .catch(error => {
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                showAlert('An error occurred. Please try again.', 'error');
            });
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.querySelector('.strength-bar');
            const strengthText = document.querySelector('.strength-text');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            const colors = ['#ef4444', '#f97316', '#eab308', '#22c55e'];
            const texts = ['Weak', 'Fair', 'Good', 'Strong'];

            strengthBar.style.width = (strength * 25) + '%';
            strengthBar.style.backgroundColor = colors[strength - 1] || '#e5e7eb';
            strengthText.textContent = strength > 0 ? texts[strength - 1] : 'Password strength';
        });
    </script>
</body>
</html>
