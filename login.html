<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YouTube Video Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üé¨ YouTube Video Manager</h1>
                <h2>Welcome Back</h2>
                <p>Sign in to access your dashboard</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email / Username</label>
                    <input type="text" id="email" placeholder="Enter your email or username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="demo-accounts">
                <h4>Demo Accounts:</h4>
                <div class="demo-buttons">
                    <button onclick="loginAs('admin')" class="btn btn-demo">Login as Admin</button>
                    <button onclick="loginAs('editor')" class="btn btn-demo">Login as Editor</button>
                    <button onclick="loginAs('viewer')" class="btn btn-demo">Login as Viewer</button>
                </div>
            </div>

            <div class="auth-footer">
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
