
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - YouTube Video Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-background">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <div class="logo-icon">🎬</div>
                        <h1>YouTube Video Manager</h1>
                    </div>
                    <div class="auth-title">
                        <h2>Welcome Back</h2>
                        <p>Sign in to access your dashboard</p>
                    </div>
                </div>

                <form id="loginForm" class="auth-form">
                    <div id="alertContainer"></div>
                    
                    <div class="form-group">
                        <label for="email">Email / Username</label>
                        <div class="input-wrapper">
                            <span class="input-icon">📧</span>
                            <input type="text" id="email" placeholder="Enter your email or username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">🔒</span>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">👁️</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader hidden">🔄</span>
                    </button>
                </form>

                <div class="demo-accounts">
                    <h4>Quick Demo Access:</h4>
                    <div class="demo-buttons">
                        <button onclick="loginAs('admin')" class="btn-demo">🛡️ Login as Admin</button>
                        <button onclick="loginAs('editor')" class="btn-demo">✏️ Login as Editor</button>
                        <button onclick="loginAs('viewer')" class="btn-demo">👁️ Login as Viewer</button>
                    </div>
                </div>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google-btn">
                        <span class="social-icon">🔍</span>
                        Sign in with Google
                    </button>
                    <button class="social-btn github-btn">
                        <span class="social-icon">💾</span>
                        Sign in with GitHub
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a></p>
                    <p><a href="forgot-password.html" class="auth-link">Forgot Password?</a></p>
                    <p><a href="index.html" class="auth-link">← Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/visual-enhancements.js"></script>
    <script>
        // Clear any existing session data when landing on login page
        localStorage.clear();
        sessionStorage.clear();
        
        // Prevent going back to dashboard if not logged in
        if (document.referrer && document.referrer.includes('dashboard.html')) {
            history.replaceState(null, null, 'login.html');
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = '🙈';
            } else {
                input.type = 'password';
                toggle.textContent = '👁️';
            }
        }
    </script>
</body>
</html>
