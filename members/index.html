<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Dashboard - YouTube Video Manager</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <div class="dashboard-header">
            <h2>My Videos</h2>
            <div class="dashboard-actions">
                <button class="btn btn-secondary" onclick="refreshDashboard()">Refresh</button>
            </div>
        </div>

        <!-- Videos Section - Viewer sees only videos, no stats -->
        <div style="background: white; border: 1px solid #e0e0e0; border-radius: 4px; padding: 20px;">
            <h3>Available Videos</h3>
            <div class="video-grid" id="videoGrid">
                <!-- Videos will be loaded here -->
            </div>
        </div>
    </div>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script src="../assets/js/header.js"></script>
    <script>
        // Override for members page - viewer role
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication first
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.replace('../login.html');
                return;
            }
            
            // Ensure viewer role for this page
            localStorage.setItem('userRole', 'viewer');
            
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                localStorage.setItem('currentUser', JSON.stringify({
                    name: 'Member User',
                    email: 'member@example.com',
                    role: 'viewer'
                }));
            }

            // Initialize dashboard for viewer
            if (typeof initializeDashboard === 'function') {
                initializeDashboard();
            }
        });
    </script>
</body>
</html>
