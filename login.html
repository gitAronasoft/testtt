
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - YouTube Video Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --light-gray: #f8fafc;
            --border-color: #e5e7eb;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .auth-container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }

        .brand-icon i {
            font-size: 1.75rem;
            color: white;
        }

        .brand-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark-color);
            margin: 0;
        }

        .page-title h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        .form-floating {
            margin-bottom: 1.25rem;
        }

        .form-floating > .form-control {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #fafbfc;
        }

        .form-floating > .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.1);
            background-color: white;
        }

        .form-floating > label {
            left: 3rem;
            color: #6b7280;
            font-weight: 500;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            z-index: 10;
            font-size: 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            z-index: 10;
            font-size: 0.9rem;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            padding: 0.875rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 12px;
            width: 100%;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            transform: none;
        }

        .btn-spinner {
            display: none;
        }

        .btn-primary:disabled .btn-spinner {
            display: inline-block;
        }

        .btn-primary:disabled .btn-text {
            display: none;
        }

        .demo-section {
            background: var(--light-gray);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .demo-header h4 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .demo-header p {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .demo-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .demo-btn {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--dark-color);
            font-size: 0.8rem;
        }

        .demo-btn:hover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
            color: var(--primary-color);
            transform: translateY(-1px);
        }

        .demo-btn i {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 1rem;
        }

        .auth-footer {
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .demo-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <!-- Brand Section -->
                <div class="brand-section">
                    <div class="brand-icon">
                        <i class="fas fa-video"></i>
                    </div>
                    <h1 class="brand-title">YouTube Manager</h1>
                    <div class="page-title">
                        <h2>Welcome Back</h2>
                        <p class="subtitle">Sign in to access your dashboard</p>
                    </div>
                </div>

                <!-- Alert Container -->
                <div id="alertContainer"></div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-floating position-relative">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        <label for="email">Email Address</label>
                    </div>

                    <div class="form-floating position-relative">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-options">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-spinner">
                            <i class="fas fa-spinner fa-spin"></i> Signing in...
                        </span>
                    </button>
                </form>

                <!-- Demo Section -->
                <div class="demo-section">
                    <div class="demo-header">
                        <h4>Try Demo Accounts</h4>
                        <p>Quick access for testing purposes</p>
                    </div>
                    <div class="demo-buttons">
                        <button type="button" class="demo-btn" onclick="loginAs('admin')">
                            <i class="fas fa-shield-alt"></i>
                            Admin
                        </button>
                        <button type="button" class="demo-btn" onclick="loginAs('editor')">
                            <i class="fas fa-edit"></i>
                            Editor
                        </button>
                        <button type="button" class="demo-btn" onclick="loginAs('viewer')">
                            <i class="fas fa-eye"></i>
                            Viewer
                        </button>
                    </div>
                </div>

                <!-- Footer -->
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Create Account</a></p>
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function loginAs(role) {
            const credentials = {
                'admin': { email: 'admin@example.com', password: 'admin123' },
                'editor': { email: 'editor@example.com', password: 'editor123' },
                'viewer': { email: 'viewer@example.com', password: 'viewer123' }
            };

            const cred = credentials[role];
            if (cred) {
                document.getElementById('email').value = cred.email;
                document.getElementById('password').value = cred.password;
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        }

        // Setup form submission if form exists
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', handleLogin);
        }
        
        // Set flag to indicate successful login should redirect to dashboard
        function handleSuccessfulLogin() {
            localStorage.setItem('shouldRedirectToDashboard', 'true');
        }
    </script>
</body>
</html>
