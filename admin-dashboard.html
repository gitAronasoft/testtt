<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="flex items-center justify-between">
                <h1 class="dashboard-title">Admin Dashboard</h1>
                <div class="flex items-center gap-4">
                    <span id="userWelcome">Welcome, Admin</span>
                    <button id="logoutButton" class="btn btn-outline btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>

        <div class="dashboard-content">
            <div id="adminDashboard">
                <div class="dashboard-card">
                    <h2>Admin Controls</h2>
                    <p>Loading admin dashboard...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="components/ui/Notification.js"></script>
    <script src="components/core/Navigation.js"></script>
    <script src="roles/admin/AdminDashboard.js"></script>
    <script src="assets/js/admin-dashboard.js"></script>
</body>
</html>
