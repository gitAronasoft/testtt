
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Video Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mt-5 mb-4">
                    <h2><i class="fas fa-video me-2"></i>Video Platform</h2>
                    <p class="text-muted">Set your password</p>
                </div>

                <div class="card shadow" id="verificationCard">
                    <div class="card-body p-4">
                        <div id="loadingMessage" class="text-center">
                            <i class="fas fa-spinner fa-spin fa-2x text-primary mb-3"></i>
                            <p>Verifying your email...</p>
                        </div>

                        <div id="setPasswordForm" style="display: none;">
                            <div class="text-center mb-4">
                                <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
                                <h5>Email Verified!</h5>
                                <p class="text-muted">Now set your password to complete registration</p>
                            </div>

                            <form id="passwordForm">
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required minlength="6">
                                    <div id="passwordStrength" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-key me-2"></i>Set Password
                                </button>
                            </form>
                        </div>

                        <div id="errorMessage" style="display: none;" class="text-center">
                            <i class="fas fa-times-circle fa-2x text-danger mb-2"></i>
                            <h5>Verification Failed</h5>
                            <p class="text-muted" id="errorText"></p>
                            <a href="signup.html" class="btn btn-outline-primary">Sign Up Again</a>
                        </div>

                        <div id="successMessage" style="display: none;" class="text-center">
                            <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
                            <h5>Password Set Successfully!</h5>
                            <p class="text-muted">You can now login with your credentials</p>
                            <a href="login.html" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Go to Login
                            </a>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="index.html" class="text-muted">‚Üê Back to home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showError('Invalid verification link');
                return;
            }

            // Verify the email token
            verifyEmailToken(token);

            // Handle password form submission
            const passwordForm = document.getElementById('passwordForm');
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                handleSetPassword(token);
            });

            // Real-time password validation
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            passwordInput.addEventListener('input', function() {
                updatePasswordStrength(this.value);
            });

            confirmPasswordInput.addEventListener('input', function() {
                validatePasswordMatch();
            });
        });

        async function verifyEmailToken(token) {
            try {
                const response = await fetch('api/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        action: 'verify_email',
                        token: token
                    })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('setPasswordForm').style.display = 'block';
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('An error occurred during verification');
            }
        }

        async function handleSetPassword(token) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            // Validate passwords
            if (password.length < 6) {
                showNotification('Password must be at least 6 characters long', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Setting Password...';

            try {
                const response = await fetch('api/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        action: 'set_password',
                        token: token,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('setPasswordForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    showNotification(data.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            } catch (error) {
                console.error('Set password error:', error);
                showNotification('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

        function updatePasswordStrength(password) {
            const indicator = document.getElementById('passwordStrength');
            
            if (!password) {
                indicator.textContent = '';
                return;
            }

            let strength = 0;
            let feedback = [];

            if (password.length >= 6) strength++;
            else feedback.push('at least 6 characters');

            if (/[a-z]/.test(password)) strength++;
            else feedback.push('lowercase letter');

            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('uppercase letter');

            if (/\d/.test(password)) strength++;
            else feedback.push('number');

            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            const strengthText = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'][strength];
            const strengthColor = ['text-danger', 'text-warning', 'text-info', 'text-success', 'text-success'][strength];

            if (feedback.length > 0 && password.length < 8) {
                indicator.innerHTML = `<span class="${strengthColor}">Strength: ${strengthText}</span> - Add: ${feedback.slice(0, 2).join(', ')}`;
            } else {
                indicator.innerHTML = `<span class="${strengthColor}">Password strength: ${strengthText}</span>`;
            }
        }

        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmInput = document.getElementById('confirmPassword');

            if (confirmPassword && password !== confirmPassword) {
                confirmInput.classList.add('is-invalid');
                if (!confirmInput.parentNode.querySelector('.invalid-feedback')) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'invalid-feedback';
                    errorDiv.textContent = 'Passwords do not match';
                    confirmInput.parentNode.appendChild(errorDiv);
                }
            } else {
                confirmInput.classList.remove('is-invalid');
                const errorDiv = confirmInput.parentNode.querySelector('.invalid-feedback');
                if (errorDiv) {
                    errorDiv.remove();
                }
            }
        }

        function showNotification(message, type) {
            const toast = document.getElementById('notificationToast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.className = `toast ${type === 'success' ? 'bg-success' : 'bg-danger'} text-white`;

            new bootstrap.Toast(toast).show();
        }
    </script>
</body>
</html>
