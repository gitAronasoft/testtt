<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Video Platform</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-background text-foreground" data-theme="light">
    <div class="toast-container">
        <div id="toast" class="toast hidden">
            <div class="toast-content">
                <i class="toast-icon"></i>
                <span class="toast-message"></span>
            </div>
            <button class="toast-close" onclick="hideToast()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                
                <div class="flex items-center justify-center mb-4">
                    <div
                        class="w-12 h-12 bg-primary rounded-full flex items-center justify-center"
                    >
                        <i
                            class="fas fa-video text-primary-foreground text-xl"
                        ></i>
                    </div>
                </div>
                
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-description">Sign in to your account to continue</p>
            </div>

            <form id="loginForm" class="space-y-4">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control focus-visible"
                        placeholder="Enter your email"
                        required
                    />
                    <div id="emailError" class="invalid-feedback" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group relative">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control focus-visible"
                            placeholder="Enter your password"
                            required
                        />
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 btn btn-ghost btn-sm">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordError" class="invalid-feedback" style="display: none;"></div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 text-sm">
                        <input type="checkbox" class="rounded border-border" />
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                </div>

                <button type="submit" id="loginButton" class="btn btn-default w-full">
                    <span id="loginButtonText">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </span>
                    <div id="loginSpinner" class="loading-spinner hidden ml-2"></div>
                </button>

                <div class="text-center">
                    <p class="text-sm text-muted-foreground">
                        Don't have an account?
                        <a href="signup.html" class="text-primary hover:underline font-medium">Sign up</a>
                    </p>
                </div>
            </form>

            <!-- Demo Login Options -->
            <div class="mt-6 pt-6 border-t">
                <p class="text-xs text-muted-foreground text-center mb-4">Quick Demo Login</p>
                <div class="grid grid-cols-2 gap-2">
                    <button class="demo-login btn btn-outline btn-sm" 
                            data-email="admin@example.com" 
                            data-password="admin123" 
                            data-role="Admin">
                        <i class="fas fa-crown mr-1"></i> Admin
                    </button>
                    <button class="demo-login btn btn-outline btn-sm" 
                            data-email="creator@example.com" 
                            data-password="creator123" 
                            data-role="Creator">
                        <i class="fas fa-video mr-1"></i> Creator
                    </button>
                    <button class="demo-login btn btn-outline btn-sm" 
                            data-email="editor@example.com" 
                            data-password="editor123" 
                            data-role="Editor">
                        <i class="fas fa-edit mr-1"></i> Editor
                    </button>
                    <button class="demo-login btn btn-outline btn-sm" 
                            data-email="viewer@example.com" 
                            data-password="viewer123" 
                            data-role="Viewer">
                        <i class="fas fa-eye mr-1"></i> Viewer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button
        class="fixed top-4 right-4 btn btn-outline btn-sm"
        onclick="toggleTheme()"
    >
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    

    <!-- Scripts -->
    <script src="components/ui/Notification.js"></script>
    <script src="assets/js/login.js"></script>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            body.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);

            const themeIcon = document.getElementById("themeIcon");
            if (themeIcon) {
                themeIcon.className =
                    newTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem("theme") || "light";
        document.body.setAttribute("data-theme", savedTheme);
        const themeIcon = document.getElementById("themeIcon");
        if (themeIcon) {
            themeIcon.className =
                savedTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
        }

        // Add smooth animations
        document.addEventListener("DOMContentLoaded", function () {
            const authCard = document.querySelector(".auth-card");
            if (authCard) {
                authCard.classList.add("animate-fade-in");
            }
        });
    </script>
</body>
</html>
