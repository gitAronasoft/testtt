<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Video Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mt-5 mb-4">
                    <h2><i class="fas fa-video me-2"></i>Video Platform</h2>
                    <p class="text-muted">Login to your account</p>
                </div>

                <div class="card shadow">
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <h6 class="text-muted mb-3">Quick Login (Demo)</h6>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-danger btn-sm" onclick="quickLogin('admin@example.com')">
                                    <i class="fas fa-crown me-2"></i>Login as Admin
                                </button>
                                <button class="btn btn-outline-warning btn-sm" onclick="quickLogin('creator@example.com')">
                                    <i class="fas fa-video me-2"></i>Login as Creator
                                </button>
                                <button class="btn btn-outline-success btn-sm" onclick="quickLogin('viewer@example.com')">
                                    <i class="fas fa-eye me-2"></i>Login as Viewer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    <a href="index.html" class="text-muted">‚Üê Back to home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
