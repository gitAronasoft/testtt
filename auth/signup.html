
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VideoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <i class="fas fa-play-circle fa-3x text-primary mb-2"></i>
                            <h2 class="fw-bold">Join VideoHub</h2>
                            <p class="text-muted">Create your account and start your journey</p>
                        </div>
                        
                        <!-- Signup Form -->
                        <form id="signupForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="userType" class="form-label">Account Type</label>
                                <select class="form-select" id="userType" required>
                                    <option value="">Choose your role</option>
                                    <option value="viewer">ðŸŽ¬ Viewer - Watch and purchase videos</option>
                                    <option value="creator">ðŸ“¹ Creator - Upload and monetize content</option>
                                </select>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Create password" required>
                                    <div class="form-text">Minimum 8 characters with letters and numbers</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-user-plus me-2"></i>Create Your Account
                            </button>
                            
                            <div class="text-center mb-3">
                                <div class="position-relative">
                                    <hr>
                                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">or</span>
                                </div>
                            </div>
                            
                            <button type="button" id="googleSignUpBtn" class="btn btn-outline-danger w-100 mb-3">
                                <i class="fab fa-google me-2"></i>Sign up with Google
                            </button>
                        </form>
                        
                        <!-- Links -->
                        <div class="text-center">
                            <p class="mb-2">Already have an account? <a href="login.html" class="text-decoration-none">Sign In</a></p>
                            <a href="../index.html" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" onload="console.log('Google GSI loaded')" onerror="console.error('Failed to load Google GSI')"></script>
    <script src="../assets/js/global-state.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
