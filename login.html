<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Video Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mt-5 mb-4">
                    <h2><i class="fas fa-video me-2"></i>Video Platform</h2>
                    <p class="text-muted">Login to your account</p>
                </div>

                <div class="card shadow">
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <h6 class="text-muted mb-3">Quick Login (Demo)</h6>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-danger btn-sm" onclick="quickLogin('admin@example.com')">
                                    <i class="fas fa-crown me-2"></i>Login as Admin
                                </button>
                                <button class="btn btn-outline-warning btn-sm" onclick="quickLogin('creator@example.com')">
                                    <i class="fas fa-video me-2"></i>Login as Creator
                                </button>
                                <button class="btn btn-outline-success btn-sm" onclick="quickLogin('viewer@example.com')">
                                    <i class="fas fa-eye me-2"></i>Login as Viewer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    <a href="index.html" class="text-muted">‚Üê Back to home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Test users for static demo
        const testUsers = {
            'admin@example.com': {
                password: 'admin123',
                id: 'admin_001',
                name: 'Admin User',
                email: 'admin@example.com',
                role: 'admin',
                created_at: '2024-01-01 10:00:00'
            },
            'creator@example.com': {
                password: 'creator123',
                id: 'creator_001',
                name: 'Content Creator',
                email: 'creator@example.com',
                role: 'editor',
                created_at: '2024-01-02 11:00:00'
            },
            'viewer@example.com': {
                password: 'viewer123',
                id: 'viewer_001',
                name: 'Video Viewer',
                email: 'viewer@example.com',
                role: 'viewer',
                created_at: '2024-01-03 12:00:00'
            }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Simulate network delay
            setTimeout(() => {
                if (testUsers[email] && testUsers[email].password === password) {
                    const user = {
                        id: testUsers[email].id,
                        name: testUsers[email].name,
                        email: testUsers[email].email,
                        role: testUsers[email].role,
                        created_at: testUsers[email].created_at
                    };

                    localStorage.setItem('currentUser', JSON.stringify(user));
                    showNotification('Login successful! Redirecting to dashboard...', 'success');

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showNotification('Invalid email or password', 'error');
                    resetSubmitButton(submitBtn, originalText);
                }
            }, 1000);
        });

        function quickLogin(email) {
            if (testUsers[email]) {
                const user = {
                    id: testUsers[email].id,
                    name: testUsers[email].name,
                    email: testUsers[email].email,
                    role: testUsers[email].role,
                    created_at: testUsers[email].created_at
                };

                localStorage.setItem('currentUser', JSON.stringify(user));
                showNotification(`Logged in as ${user.name}`, 'success');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
            }
        }

        function resetSubmitButton(button, originalText) {
            button.disabled = false;
            button.innerHTML = originalText;
        }

        function showNotification(message, type) {
            const toast = document.getElementById('notificationToast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.className = `toast ${type === 'success' ? 'bg-success' : 'bg-danger'} text-white`;

            new bootstrap.Toast(toast).show();
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
