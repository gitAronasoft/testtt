
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - YouTube Video Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-background">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <div class="logo-icon">üé¨</div>
                        <h1>YouTube Video Manager</h1>
                    </div>
                    <div class="auth-title">
                        <h2>Create Your Account</h2>
                        <p>Join our platform and start managing your videos</p>
                    </div>
                </div>

                <form id="signupForm" class="auth-form">
                    <div id="alertContainer"></div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="signupName">Full Name</label>
                            <div class="input-wrapper">
                                <span class="input-icon">üë§</span>
                                <input type="text" id="signupName" placeholder="Enter your full name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signupUsername">Username</label>
                            <div class="input-wrapper">
                                <span class="input-icon">@</span>
                                <input type="text" id="signupUsername" placeholder="Choose a username" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üìß</span>
                            <input type="email" id="signupEmail" placeholder="Enter your email address" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <div class="input-wrapper">
                                <span class="input-icon">üîí</span>
                                <input type="password" id="signupPassword" placeholder="Create a password" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-indicator">
                                    <div class="strength-bar"></div>
                                </div>
                                <span class="strength-text">Password strength</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-wrapper">
                                <span class="input-icon">üîí</span>
                                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupRole">Account Type</label>
                        <div class="role-selection">
                            <label class="role-option">
                                <input type="radio" name="role" value="viewer" checked>
                                <div class="role-card">
                                    <div class="role-icon">üëÅÔ∏è</div>
                                    <div class="role-info">
                                        <h4>Viewer</h4>
                                        <p>Browse and watch videos</p>
                                    </div>
                                </div>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="role" value="editor">
                                <div class="role-card">
                                    <div class="role-icon">‚úèÔ∏è</div>
                                    <div class="role-info">
                                        <h4>Editor</h4>
                                        <p>Upload and manage videos</p>
                                    </div>
                                </div>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="role" value="admin">
                                <div class="role-card">
                                    <div class="role-icon">üõ°Ô∏è</div>
                                    <div class="role-info">
                                        <h4>Admin</h4>
                                        <p>Full system access</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="newsletter">
                            <span class="checkmark"></span>
                            Subscribe to our newsletter for updates
                        </label>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader hidden">üîÑ</span>
                    </button>
                </form>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google-btn">
                        <span class="social-icon">üîç</span>
                        Sign up with Google
                    </button>
                    <button class="social-btn github-btn">
                        <span class="social-icon">üíæ</span>
                        Sign up with GitHub
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="auth-link">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
