<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Dashboard - VideoHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light" data-theme="light">
    <!-- Navigation Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header p-3">
            <h4 class="text-white mb-0">
                <i class="fas fa-video me-2"></i>
                Creator Studio
            </h4>
        </div>
        <div class="sidebar-content">
            <nav class="nav flex-column">
                <a class="nav-link active" href="#" onclick="showPanel('overview')">
                    <i class="fas fa-tachometer-alt me-2"></i>Overview
                </a>
                <a class="nav-link" href="#" onclick="showPanel('myVideos')">
                    <i class="fas fa-video me-2"></i>My Videos
                </a>
                <a class="nav-link" href="#" onclick="showPanel('upload')">
                    <i class="fas fa-upload me-2"></i>Upload Video
                </a>
                <a class="nav-link" href="#" onclick="showPanel('earnings')">
                    <i class="fas fa-dollar-sign me-2"></i>Earnings
                </a>
                <a class="nav-link" href="#" onclick="showPanel('paidUsers')">
                    <i class="fas fa-users me-2"></i>Customers
                </a>
            </nav>
        </div>
        <div class="sidebar-footer p-3">
            <div class="user-info text-white">
                <div class="d-flex align-items-center">
                    <div id="userAvatar" class="user-avatar me-2">C</div>
                    <div>
                        <div id="userName" class="fw-bold">Creator User</div>
                        <small id="userRole" class="text-white-50">Creator</small>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-light btn-sm mt-2 w-100" onclick="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header bg-white shadow-sm p-3">
            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-outline-secondary d-md-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="h4 mb-0">Creator Dashboard</h1>
                <button class="btn btn-outline-secondary" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </header>

        <!-- Panel Container -->
        <div class="container-fluid p-4">
            <!-- Overview Panel -->
            <div id="overviewPanel" class="panel" style="display: block;">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading creator dashboard...</p>
                </div>
            </div>

            <!-- My Videos Panel -->
            <div id="myVideosPanel" class="panel" style="display: none;">
                <h2>My Videos</h2>
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Upload Panel -->
            <div id="uploadPanel" class="panel" style="display: none;">
                <h2>Upload New Video</h2>
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Earnings Panel -->
            <div id="earningsPanel" class="panel" style="display: none;">
                <h2>My Earnings</h2>
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Paid Users Panel -->
            <div id="paidUsersPanel" class="panel" style="display: none;">
                <h2>My Customers</h2>
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="text-center text-white">
            <div class="spinner-border mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p id="loadingText">Loading...</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components/ui/Notification.js"></script>
    <script src="components/core/Navigation.js"></script>
    <script src="roles/creator/CreatorDashboard.js"></script>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            body.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);

            const themeIcon = document.getElementById("themeIcon");
            if (themeIcon) {
                themeIcon.className = newTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem("theme") || "light";
        document.body.setAttribute("data-theme", savedTheme);
        const themeIcon = document.getElementById("themeIcon");
        if (themeIcon) {
            themeIcon.className = savedTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
        }

        // Global loading functions
        function showLoading(show, text = 'Loading...') {
            const overlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');

            if (overlay) {
                overlay.style.display = show ? 'flex' : 'none';
            }
            if (loadingText && text) {
                loadingText.textContent = text;
            }
        }

        // Sidebar toggle for mobile
        document.getElementById('sidebarToggle')?.addEventListener('click', function() {
            document.getElementById('sidebar')?.classList.toggle('show');
        });

        // Panel management
        function showPanel(panelName) {
            document.querySelectorAll('.panel').forEach(panel => {
                panel.style.display = 'none';
            });

            const targetPanel = document.getElementById(panelName + 'Panel');
            if (targetPanel) {
                targetPanel.style.display = 'block';
            }

            document.querySelectorAll('.nav-link').forEach(item => {
                item.classList.remove('active');
            });

            const activeNavItem = document.querySelector(`.nav-link[onclick="showPanel('${panelName}')"]`);
            if (activeNavItem) {
                activeNavItem.classList.add('active');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
