<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - VideoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4>Redirecting to your dashboard...</h4>
            <p class="text-muted">Please wait while we redirect you to the appropriate dashboard.</p>
        </div>
    </div>

    <script>
        // Immediate redirect based on user role
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Check if user is authenticated
                const response = await fetch('api/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'get_user' })
                });

                const data = await response.json();

                if (data.success && data.user) {
                    const user = data.user;

                    // Store user data in localStorage
                    localStorage.setItem('currentUser', JSON.stringify(user));

                    // Redirect to role-specific dashboard
                    let redirectUrl = '';
                    switch(user.role) {
                        case 'admin':
                            redirectUrl = 'admin-dashboard.html';
                            break;
                        case 'editor':
                        case 'creator':
                            redirectUrl = 'creator-dashboard.html';
                            break;
                        case 'viewer':
                            redirectUrl = 'viewer-dashboard.html';
                            break;
                        default:
                            redirectUrl = 'login.html';
                    }

                    // Small delay for better UX
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    // Not authenticated, redirect to login
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Authentication check failed:', error);
                // Fallback to login page
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
