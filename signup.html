<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Video Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-background">
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-8 animate-fade-in">
                <div class="nav-brand-icon mx-auto mb-6 w-16 h-16 text-2xl">
                    <i class="fas fa-video"></i>
                </div>
                <h2 class="text-3xl font-bold">Create account</h2>
                <p class="text-sm text-muted-foreground mt-2">Join the Video Platform community</p>
            </div>

            <!-- Signup Form -->
            <div class="card animate-slide-in-bottom">
                <div class="card-content">
                    <form id="signupForm" class="flex flex-col gap-4">
                        <div class="form-group">
                            <label class="label" for="name">Full name</label>
                            <input
                                id="name"
                                type="text"
                                required
                                class="input"
                                placeholder="Enter your full name"
                            />
                        </div>

                        <div class="form-group">
                            <label class="label" for="email">Email address</label>
                            <input
                                id="email"
                                type="email"
                                required
                                class="input"
                                placeholder="Enter your email"
                            />
                        </div>

                        <div class="form-group">
                            <label class="label" for="password">Password</label>
                            <input
                                id="password"
                                type="password"
                                required
                                minlength="6"
                                class="input"
                                placeholder="Create a password"
                            />
                            <div id="passwordStrength" class="text-xs text-muted-foreground mt-1"></div>
                        </div>

                        <div class="form-group">
                            <label class="label" for="role">Account type</label>
                            <select id="role" required class="select">
                                <option value="viewer">Viewer (Watch videos)</option>
                                <option value="editor">Creator (Upload videos)</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-full">
                            <i class="fas fa-user-plus"></i>
                            <span id="submitText">Create account</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="text-center mt-6 animate-fade-in">
                <p class="text-sm text-muted-foreground">
                    Already have an account?{' '}
                    <a href="login.html" class="font-medium text-primary hover:underline transition-colors">
                        Sign in
                    </a>
                </p>
                <a href="index.html" class="mt-2 inline-flex items-center text-sm text-muted-foreground hover:text-foreground transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to home
                </a>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-viewport" id="toast-container"></div>

    <script>
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            const typeClass = type === 'success' ? 'toast-success' : 
                             type === 'error' ? 'toast-error' : 
                             type === 'warning' ? 'toast-warning' : '';

            toast.className = `toast-item ${typeClass}`;
            toast.innerHTML = `
                <div class="flex items-center gap-3">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 
                                      type === 'error' ? 'exclamation-circle' : 
                                      type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    <span class="text-sm font-medium">${message}</span>
                </div>
                <button onclick="this.parentElement.remove()" class="btn btn-ghost btn-icon btn-sm">
                    <i class="fas fa-times"></i>
                </button>
            `;

            container.appendChild(toast);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.style.animation = 'slideInFromRight 0.3s ease-out reverse';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submitText');
            const originalText = submitText.textContent;

            submitBtn.disabled = true;
            submitText.innerHTML = '<i class="fas fa-spinner animate-spin mr-2"></i>Creating Account...';

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Client-side validation
            if (!validateForm(name, email, password, role)) {
                resetSubmitButton(submitBtn, submitText, originalText);
                return;
            }

            // Simulate network delay
            setTimeout(() => {
                // Create new user
                const newUser = {
                    id: 'user_' + Date.now(),
                    name: name,
                    email: email,
                    role: role,
                    created_at: new Date().toISOString()
                };

                // Store user in localStorage
                localStorage.setItem('currentUser', JSON.stringify(newUser));

                showToast('Account created successfully! Redirecting to dashboard...', 'success');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1000);
        });

        function validateForm(name, email, password, role) {
            // Clear previous error states
            clearErrors();

            let isValid = true;

            // Validate name
            if (!name || name.length < 2) {
                showFieldError('name', 'Name must be at least 2 characters long');
                isValid = false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Validate password
            if (!password || password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters long');
                isValid = false;
            }

            // Validate role
            if (!role || !['viewer', 'editor'].includes(role)) {
                showFieldError('role', 'Please select a valid account type');
                isValid = false;
            }

            return isValid;
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            field.style.borderColor = 'hsl(var(--destructive))';
            field.style.boxShadow = '0 0 0 2px hsl(var(--destructive) / 0.2)';

            // Remove existing error message
            const existingError = field.parentNode.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            // Add error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message text-xs text-destructive mt-1';
            errorDiv.textContent = message;
            field.parentNode.appendChild(errorDiv);
        }

        function clearErrors() {
            document.querySelectorAll('input, select').forEach(field => {
                field.style.borderColor = '';
                field.style.boxShadow = '';
            });
            document.querySelectorAll('.error-message').forEach(error => {
                error.remove();
            });
        }

        function resetSubmitButton(button, textElement, originalText) {
            button.disabled = false;
            textElement.textContent = originalText;
        }

        // Real-time validation feedback
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                this.style.borderColor = 'hsl(var(--destructive))';
            } else {
                this.style.borderColor = '';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            updatePasswordStrength(password);
        });

        function updatePasswordStrength(password) {
            const indicator = document.getElementById('passwordStrength');

            if (!password) {
                indicator.textContent = '';
                return;
            }

            let strength = 0;
            let feedback = [];

            if (password.length >= 6) strength++;
            else feedback.push('at least 6 characters');

            if (/[a-z]/.test(password)) strength++;
            else feedback.push('lowercase letter');

            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('uppercase letter');

            if (/\d/.test(password)) strength++;
            else feedback.push('number');

            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            const strengthText = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'][strength];
            const strengthColors = ['text-destructive', 'text-warning', 'text-warning', 'text-primary', 'text-success'];

            if (feedback.length > 0 && password.length < 8) {
                indicator.innerHTML = `<span class="${strengthColors[strength]}">Strength: ${strengthText}</span> - Add: ${feedback.slice(0, 2).join(', ')}`;
            } else {
                indicator.innerHTML = `<span class="${strengthColors[strength]}">Password strength: ${strengthText}</span>`;
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
