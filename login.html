<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Video Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-background">
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-8 animate-fade-in">
                <div class="nav-brand-icon mx-auto mb-6 w-16 h-16 text-2xl">
                    <i class="fas fa-video"></i>
                </div>
                <h2 class="text-3xl font-bold">Welcome back</h2>
                <p class="text-sm text-muted-foreground mt-2">Sign in to your Video Platform account</p>
            </div>

            <!-- Login Form -->
            <div class="card animate-slide-in-bottom">
                <div class="card-content">
                    <form id="loginForm" class="flex flex-col gap-4">
                        <div class="form-group">
                            <label class="label" for="email">Email address</label>
                            <input
                                id="email"
                                type="email"
                                required
                                class="input"
                                placeholder="Enter your email"
                            />
                        </div>

                        <div class="form-group">
                            <label class="label" for="password">Password</label>
                            <input
                                id="password"
                                type="password"
                                required
                                class="input"
                                placeholder="Enter your password"
                            />
                        </div>

                        <button type="submit" class="btn btn-primary w-full">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign in
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <span class="w-full border-t border-border"></span>
                        </div>
                        <div class="relative flex justify-center text-xs uppercase">
                            <span class="px-2 text-muted-foreground bg-card">Demo Accounts</span>
                        </div>
                    </div>

                    <!-- Quick Login Options -->
                    <div class="flex flex-col gap-3">
                        <button
                            type="button"
                            onclick="quickLogin('admin@example.com')"
                            class="btn btn-outline w-full"
                        >
                            <i class="fas fa-crown text-warning"></i>
                            Demo Admin
                        </button>

                        <button
                            type="button"
                            onclick="quickLogin('creator@example.com')"
                            class="btn btn-outline w-full"
                        >
                            <i class="fas fa-video text-primary"></i>
                            Demo Creator
                        </button>

                        <button
                            type="button"
                            onclick="quickLogin('viewer@example.com')"
                            class="btn btn-outline w-full"
                        >
                            <i class="fas fa-eye text-success"></i>
                            Demo Viewer
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="text-center mt-6 animate-fade-in">
                <p class="text-sm text-muted-foreground">
                    Don't have an account?{' '}
                    <a href="signup.html" class="font-medium text-primary hover:underline transition-colors">
                        Sign up
                    </a>
                </p>
                <a href="index.html" class="mt-2 inline-flex items-center text-sm text-muted-foreground hover:text-foreground transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to home
                </a>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-viewport" id="toast-container"></div>

    <script src="assets/js/login.js"></script>
    <script>
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            const typeClass = type === 'success' ? 'toast-success' : 
                             type === 'error' ? 'toast-error' : 
                             type === 'warning' ? 'toast-warning' : '';

            toast.className = `toast-item ${typeClass}`;
            toast.innerHTML = `
                <div class="flex items-center gap-3">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 
                                      type === 'error' ? 'exclamation-circle' : 
                                      type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    <span class="text-sm font-medium">${message}</span>
                </div>
                <button onclick="this.parentElement.remove()" class="btn btn-ghost btn-icon btn-sm">
                    <i class="fas fa-times"></i>
                </button>
            `;

            container.appendChild(toast);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.style.animation = 'slideInFromRight 0.3s ease-out reverse';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }

        // Override the original showNotification function if it exists
        window.showNotification = showToast;
    </script>
</body>
</html>
