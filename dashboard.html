<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Video Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .video-card {
            transition: transform 0.3s;
        }
        .video-card:hover {
            transform: translateY(-2px);
        }
        .loading {
            display: none;
        }
        .role-viewer .editor-only,
        .role-viewer .admin-only {
            display: none !important;
        }
        .role-editor .admin-only {
            display: none !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-video me-2"></i>Video Platform
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Welcome, <span id="userName">User</span> (<span id="userRole">Role</span>)
                </span>
                <button class="btn btn-outline-light" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" onclick="showSection('videos')">
                        <i class="fas fa-video me-2"></i>Videos
                    </a>
                    <a href="#" class="list-group-item list-group-item-action editor-only admin-only" onclick="showSection('upload')">
                        <i class="fas fa-upload me-2"></i>Upload Video
                    </a>
                    <a href="#" class="list-group-item list-group-item-action admin-only" onclick="showSection('users')">
                        <i class="fas fa-users me-2"></i>Manage Users
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Videos Section -->
                <div id="videosSection">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3>Available Videos</h3>
                        <button class="btn btn-outline-primary" onclick="loadVideos()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>

                    <div id="loadingSpinner" class="text-center loading">
                        <div class="spinner-border" role="status"></div>
                        <p>Loading videos...</p>
                    </div>

                    <div id="videosContainer" class="row"></div>
                </div>

                <!-- Upload Section -->
                <div id="uploadSection" style="display:none;" class="editor-only admin-only">
                    <h3>Upload New Video</h3>
                    <div class="card">
                        <div class="card-body">
                            <form id="uploadForm">
                                <div class="mb-3">
                                    <label for="videoTitle" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="videoTitle" required>
                                </div>
                                <div class="mb-3">
                                    <label for="videoDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="videoDescription" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="videoPrice" class="form-label">Price ($)</label>
                                    <input type="number" class="form-control" id="videoPrice" min="0" step="0.01" value="0">
                                </div>
                                <div class="mb-3">
                                    <label for="videoFile" class="form-label">Video File</label>
                                    <input type="file" class="form-control" id="videoFile" accept="video/*" required>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-upload me-2"></i>Upload Video
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Users Management Section -->
                <div id="usersSection" style="display:none;" class="admin-only">
                    <h3>User Management</h3>
                    <div id="usersContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalTitle">Video Player</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <video id="videoPlayer" class="w-100" controls>
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- Purchase Modal -->
    <div class="modal fade" id="purchaseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Purchase Video</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to purchase this video?</p>
                    <p><strong>Price: $<span id="purchasePrice">0.00</span></strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="confirmPurchase()">Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
