
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History - VideoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation -->
            <nav class="col-md-2 d-md-block bg-white sidebar collapse" id="sidebar">
                <div class="position-sticky pt-3">
                    <div class="mb-4 text-center">
                        <h4 class="text-primary">VideoHub</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="goToDashboard()">
                                <i class="fas fa-home me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="purchase-history.html">
                                <i class="fas fa-shopping-cart me-2"></i>Purchase History
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
                <div class="container-fluid p-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2><i class="fas fa-shopping-cart me-2"></i>Purchase History</h2>
                                <button class="btn btn-outline-secondary" onclick="goToDashboard()">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Summary Cards -->
                    <div class="row g-4 mb-6">
                        <div class="col-md-3">
                            <div class="card border-0 shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="stat-icon bg-primary bg-opacity-10 text-primary rounded-3 p-3 me-3">
                                            <i class="fas fa-shopping-cart fa-lg"></i>
                                        </div>
                                        <div>
                                            <div class="h3 fw-bold mb-0" id="totalPurchases">0</div>
                                            <div class="text-muted small">Total Purchases</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card border-0 shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="stat-icon bg-success bg-opacity-10 text-success rounded-3 p-3 me-3">
                                            <i class="fas fa-dollar-sign fa-lg"></i>
                                        </div>
                                        <div>
                                            <div class="h3 fw-bold mb-0" id="totalSpent">$0.00</div>
                                            <div class="text-muted small">Total Spent</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card border-0 shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="stat-icon bg-info bg-opacity-10 text-info rounded-3 p-3 me-3">
                                            <i class="fas fa-calendar fa-lg"></i>
                                        </div>
                                        <div>
                                            <div class="h3 fw-bold mb-0" id="thisMonth">$0.00</div>
                                            <div class="text-muted small">This Month</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card border-0 shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="stat-icon bg-warning bg-opacity-10 text-warning rounded-3 p-3 me-3">
                                            <i class="fas fa-video fa-lg"></i>
                                        </div>
                                        <div>
                                            <div class="h3 fw-bold mb-0" id="videosOwned">0</div>
                                            <div class="text-muted small">Videos Owned</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Purchase History Table -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card border-0 shadow-sm">
                                <div class="card-header bg-transparent border-0 pb-0">
                                    <h5 class="card-title">Recent Purchases</h5>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Video</th>
                                                    <th>Creator</th>
                                                    <th>Price</th>
                                                    <th>Purchase Date</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody id="purchasesTableBody">
                                                <tr>
                                                    <td colspan="5" class="text-center">
                                                        <div class="spinner-border text-primary" role="status">
                                                            <span class="visually-hidden">Loading...</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components/ui/Notification.js"></script>
    <script>
        let currentUser = null;
        let purchases = [];

        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });

        async function checkAuthentication() {
            try {
                const response = await fetch('/api/auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_user' })
                });
                
                const data = await response.json();
                
                if (data.success && data.user) {
                    currentUser = data.user;
                    
                    // Check if user has permission to view purchases
                    if (currentUser.role !== 'viewer') {
                        showNotification('You do not have permission to access this page', 'error');
                        setTimeout(() => {
                            goToDashboard();
                        }, 2000);
                        return;
                    }
                    
                    await loadPurchases();
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Authentication check failed:', error);
                window.location.href = 'login.html';
            }
        }

        async function loadPurchases() {
            try {
                const response = await fetch('/api/purchase.php');
                const result = await response.json();

                if (result.success) {
                    purchases = result.purchases || [];
                    updateSummaryCards();
                    renderPurchasesTable();
                } else {
                    throw new Error(result.message || 'Failed to load purchases');
                }
            } catch (error) {
                console.error('Failed to load purchases:', error);
                showNotification('Failed to load purchase history', 'error');
                renderEmptyTable();
            }
        }

        function updateSummaryCards() {
            const totalPurchases = purchases.length;
            const totalSpent = purchases.reduce((sum, purchase) => sum + purchase.price, 0);
            
            // Calculate this month's spending
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const thisMonthSpent = purchases
                .filter(purchase => {
                    const purchaseDate = new Date(purchase.created_at);
                    return purchaseDate.getMonth() === currentMonth && 
                           purchaseDate.getFullYear() === currentYear;
                })
                .reduce((sum, purchase) => sum + purchase.price, 0);

            document.getElementById('totalPurchases').textContent = totalPurchases.toLocaleString();
            document.getElementById('totalSpent').textContent = `$${totalSpent.toFixed(2)}`;
            document.getElementById('thisMonth').textContent = `$${thisMonthSpent.toFixed(2)}`;
            document.getElementById('videosOwned').textContent = totalPurchases.toLocaleString();
        }

        function renderPurchasesTable() {
            const tbody = document.getElementById('purchasesTableBody');
            
            if (purchases.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-4">
                            <i class="fas fa-shopping-cart fa-2x text-muted mb-3"></i>
                            <p class="text-muted">No purchases yet</p>
                            <button class="btn btn-primary btn-sm" onclick="goToDashboard()">
                                Browse Videos
                            </button>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = purchases.map(purchase => `
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="bg-light rounded p-2 me-3">
                                <i class="fas fa-play text-primary"></i>
                            </div>
                            <div>
                                <div class="fw-medium">${purchase.video_title}</div>
                                <small class="text-muted">${purchase.video_description?.substring(0, 50)}...</small>
                            </div>
                        </div>
                    </td>
                    <td>${purchase.creator_name}</td>
                    <td>
                        <span class="badge bg-success">$${purchase.price.toFixed(2)}</span>
                    </td>
                    <td>
                        <small>${new Date(purchase.created_at).toLocaleDateString()}</small>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="watchVideo(${purchase.video_id})">
                            <i class="fas fa-play me-1"></i>Watch
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function renderEmptyTable() {
            const tbody = document.getElementById('purchasesTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center py-4">
                        <i class="fas fa-exclamation-circle fa-2x text-muted mb-3"></i>
                        <p class="text-muted">Failed to load purchase history</p>
                        <button class="btn btn-outline-primary btn-sm" onclick="loadPurchases()">
                            <i class="fas fa-refresh me-1"></i>Retry
                        </button>
                    </td>
                </tr>
            `;
        }

        function watchVideo(videoId) {
            // This would open a video player modal or redirect to video page
            showNotification('Video player not implemented yet', 'info');
        }

        function goToDashboard() {
            if (!currentUser) return;
            
            let dashboardUrl = '';
            switch(currentUser.role) {
                case 'admin':
                    dashboardUrl = 'admin-dashboard.html';
                    break;
                case 'editor':
                case 'creator':
                    dashboardUrl = 'creator-dashboard.html';
                    break;
                case 'viewer':
                    dashboardUrl = 'viewer-dashboard.html';
                    break;
                default:
                    dashboardUrl = 'login.html';
            }
            
            window.location.href = dashboardUrl;
        }

        async function logout() {
            try {
                localStorage.removeItem('currentUser');
                
                await fetch('/api/auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'logout' })
                });

                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout failed:', error);
                window.location.href = 'login.html';
            }
        }

        function showNotification(message, type = 'info') {
            if (typeof Notification !== 'undefined' && Notification.show) {
                Notification.show(message, type);
            } else {
                // Fallback to alert
                alert(message);
            }
        }
    </script>
</body>
</html>
