<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VideoShare</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-play-circle me-2"></i>VideoShare
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="signup.html">Don't have an account? Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="auth-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="fw-bold">Welcome Back</h2>
                                <p class="text-muted">Sign in to your VideoShare account</p>
                            </div>

                            <!-- Login Alert -->
                            <div id="loginAlert" class="alert alert-danger d-none" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span id="loginAlertMessage"></span>
                            </div>

                            <form id="loginForm" novalidate>
                                <div class="alert-container"></div>
                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label fw-semibold">
                                        <i class="fas fa-envelope me-2 text-primary"></i>Email Address
                                    </label>
                                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email address" required>
                                    <div class="invalid-feedback">
                                        Please provide a valid email address.
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label fw-semibold">
                                        <i class="fas fa-lock me-2 text-primary"></i>Password
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback">
                                        Please provide your password.
                                    </div>
                                </div>

                                <!-- Remember Me and Forgot Password -->
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="forgot-password.html" class="text-primary text-decoration-none">
                                        Forgot password?
                                    </a>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>

                                <!-- Divider -->
                                <div class="text-center mb-3">
                                    <span class="text-muted">or</span>
                                </div>

                                <!-- Social Login -->
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-outline-dark">
                                        <i class="fab fa-google me-2"></i>Continue with Google
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Demo Accounts Info -->
                    <div class="card mt-3 border-0 bg-light">
                        <div class="card-body p-3 text-center">
                            <small class="text-muted">
                                <strong>Demo Accounts:</strong><br>
                                Creator: creator@demo.com | password123<br>
                                Viewer: viewer@demo.com | password123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
