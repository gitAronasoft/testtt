<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VideoShare Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="200" cy="200" r="150" fill="url(%23a)"/><circle cx="800" cy="300" r="100" fill="url(%23a)"/><circle cx="300" cy="700" r="120" fill="url(%23a)"/></svg>') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
        }

        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px) saturate(180%);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 32px 32px 0 0;
        }

        .login-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-logo {
            height: 60px;
            width: auto;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .brand-logo:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 0.5rem;
            display: block;
            text-decoration: none;
        }

        .brand-logo i {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 0.5rem;
        }

        .brand-subtitle {
            color: #64748b;
            font-size: 1rem;
            font-weight: 400;
        }

        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider-text {
            margin: 0 1rem;
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .quick-login-section {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .quick-login-title {
            color: #374151;
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
        }

        .btn-quick-login {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }

        .btn-quick-login:hover {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        .btn-outline-danger {
            color: #dc2626;
            border-color: #fecaca;
            background: rgba(254, 202, 202, 0.3);
        }

        .btn-outline-danger:hover {
            background: rgba(254, 202, 202, 0.5);
            color: #dc2626;
            border-color: #dc2626;
        }

        .btn-outline-warning {
            color: #d97706;
            border-color: #fed7aa;
            background: rgba(254, 215, 170, 0.3);
        }

        .btn-outline-warning:hover {
            background: rgba(254, 215, 170, 0.5);
            color: #d97706;
            border-color: #d97706;
        }

        .btn-outline-success {
            color: #059669;
            border-color: #bbf7d0;
            background: rgba(187, 247, 208, 0.3);
        }

        .btn-outline-success:hover {
            background: rgba(187, 247, 208, 0.5);
            color: #059669;
            border-color: #059669;
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
            transform: translateY(-1px);
        }

        .forgot-password-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .forgot-password-link:hover {
            color: #5b21b6;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem;
            }
            
            .brand-logo {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-section">
                <img src="attached_assets/generated_images/VideoShare_professional_logo_49cb8ac5.png" alt="VideoShare" class="brand-logo">
                <h2 style="font-weight: 700; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem;">VideoShare</h2>
                <p class="brand-subtitle">Welcome back! Please login to your account</p>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password-link">
                        Forgot password?
                    </a>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>

            <div class="quick-login-section">
                <div class="quick-login-title">Quick Demo Login</div>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-danger btn-quick-login" onclick="quickLogin('admin@example.com')">
                        <i class="fas fa-crown me-2"></i>Admin Dashboard
                    </button>
                    <button class="btn btn-outline-warning btn-quick-login" onclick="quickLogin('creator@example.com')">
                        <i class="fas fa-video me-2"></i>Creator Panel
                    </button>
                    <button class="btn btn-outline-success btn-quick-login" onclick="quickLogin('viewer@example.com')">
                        <i class="fas fa-play me-2"></i>Viewer Experience
                    </button>
                </div>
            </div>
        </div>

        <div class="footer-links">
            <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 0.5rem;">
                Don't have an account? 
                <a href="signup.html" style="color: white; text-decoration: underline;">Create one now</a>
            </p>
            <a href="index.html">‚Üê Back to home</a>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
