
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - VideoShare</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Auth Container -->
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-3" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    
                    <!-- Brand Header -->
                    <div class="text-center mb-4">
                        <a href="index.html" class="text-decoration-none">
                            <i class="fas fa-play-circle text-white" style="font-size: 3rem;"></i>
                            <h1 class="text-white fw-bold mt-2 mb-1" style="font-size: 2rem;">VideoShare</h1>
                        </a>
                        <p class="text-white-50 mb-0">Sign in to your account</p>
                    </div>

                    <!-- Login Card -->
                    <div class="card border-0 shadow-lg" style="backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.95);">
                        <div class="card-body p-4 p-lg-5">
                            
                            <!-- Demo Accounts Info -->
                            <div class="alert alert-info border-0 mb-4" style="background: linear-gradient(135deg, #e3f2fd, #bbdefb);">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="fas fa-info-circle me-2"></i>
                                    <strong>Demo Accounts</strong>
                                </div>
                                <div class="row g-2 small">
                                    <div class="col-6">
                                        <div class="badge bg-success bg-opacity-10 text-success w-100 p-2">
                                            <div class="fw-bold">Creator</div>
                                            <div>creator@demo.com</div>
                                            <div>password123</div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="badge bg-primary bg-opacity-10 text-primary w-100 p-2">
                                            <div class="fw-bold">Viewer</div>
                                            <div>viewer@demo.com</div>
                                            <div>password123</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Login Form -->
                            <form id="loginForm" novalidate>
                                
                                <!-- Email Field -->
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label fw-semibold">
                                        <i class="fas fa-envelope me-2 text-primary"></i>Email Address
                                    </label>
                                    <div class="position-relative">
                                        <input type="email" 
                                               class="form-control form-control-lg" 
                                               id="loginEmail" 
                                               placeholder="Enter your email"
                                               required
                                               autocomplete="email"
                                               style="padding-left: 3rem; border-radius: 12px; border: 2px solid #e9ecef;">
                                        <i class="fas fa-envelope position-absolute top-50 translate-middle-y ms-3 text-muted"></i>
                                    </div>
                                    <div class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>

                                <!-- Password Field -->
                                <div class="mb-4">
                                    <label for="loginPassword" class="form-label fw-semibold">
                                        <i class="fas fa-lock me-2 text-primary"></i>Password
                                    </label>
                                    <div class="position-relative">
                                        <input type="password" 
                                               class="form-control form-control-lg" 
                                               id="loginPassword" 
                                               placeholder="Enter your password"
                                               required
                                               autocomplete="current-password"
                                               style="padding-left: 3rem; padding-right: 3rem; border-radius: 12px; border: 2px solid #e9ecef;">
                                        <i class="fas fa-lock position-absolute top-50 translate-middle-y ms-3 text-muted"></i>
                                        <button type="button" 
                                                class="btn position-absolute top-50 translate-middle-y end-0 me-2 p-0" 
                                                id="toggleLoginPassword"
                                                style="background: none; border: none; color: #6c757d;">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback">
                                        Please enter your password.
                                    </div>
                                </div>

                                <!-- Remember Me & Forgot Password -->
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label small text-muted" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="forgot-password.html" class="text-primary text-decoration-none small fw-semibold">
                                        Forgot password?
                                    </a>
                                </div>

                                <!-- Sign In Button -->
                                <button type="submit" class="btn btn-primary btn-lg w-100 fw-semibold mb-4" style="border-radius: 12px; padding: 0.875rem;">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>

                            </form>

                            <!-- Sign Up Link -->
                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    Don't have an account? 
                                    <a href="signup.html" class="text-primary text-decoration-none fw-semibold">
                                        Create one here
                                    </a>
                                </p>
                            </div>

                        </div>
                    </div>

                    <!-- Back to Home -->
                    <div class="text-center mt-3">
                        <a href="index.html" class="text-white text-decoration-none small opacity-75">
                            <i class="fas fa-arrow-left me-1"></i>Back to Home
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
