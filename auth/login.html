
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VideoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <i class="fas fa-play-circle fa-3x text-primary mb-2"></i>
                            <h2 class="fw-bold">VideoHub</h2>
                            <p class="text-muted">Sign in to your account</p>
                        </div>
                        
                        <!-- Demo Accounts -->
                        <div class="alert alert-info">
                            <small><strong>Demo Accounts:</strong></small>
                            <div class="row g-2 mt-2">
                                <div class="col-4">
                                    <div class="demo-account text-center p-2 bg-white rounded cursor-pointer">
                                        <i class="fas fa-user-shield text-danger"></i>
                                        <div class="small fw-bold">Admin</div>
                                        <div class="small text-muted">admin@videohub.com</div>
                                        <div class="small text-muted">admin123</div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="demo-account text-center p-2 bg-white rounded cursor-pointer">
                                        <i class="fas fa-video text-success"></i>
                                        <div class="small fw-bold">Creator</div>
                                        <div class="small text-muted">creator@videohub.com</div>
                                        <div class="small text-muted">creator123</div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="demo-account text-center p-2 bg-white rounded cursor-pointer">
                                        <i class="fas fa-play-circle text-primary"></i>
                                        <div class="small fw-bold">Viewer</div>
                                        <div class="small text-muted">viewer@videohub.com</div>
                                        <div class="small text-muted">viewer123</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                            
                            <div class="text-center mb-3">
                                <div class="position-relative">
                                    <hr>
                                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">or</span>
                                </div>
                            </div>
                            
                            <button type="button" id="googleSignInBtn" class="btn btn-outline-danger w-100 mb-3">
                                <i class="fab fa-google me-2"></i>Sign in with Google
                            </button>
                        </form>
                        
                        <!-- Links -->
                        <div class="text-center">
                            <p class="mb-2">Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a></p>
                            <a href="../index.html" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" onload="console.log('Google GSI loaded')" onerror="console.error('Failed to load Google GSI')"></script>
    <script src="../assets/js/global-state.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // Demo account click handlers
        document.querySelectorAll('.demo-account').forEach(account => {
            account.addEventListener('click', function() {
                const email = this.querySelector('.small.text-muted').textContent;
                const password = this.querySelectorAll('.small.text-muted')[1].textContent;
                
                document.getElementById('email').value = email;
                document.getElementById('password').value = password;
            });
        });
    </script>
</body>
</html>
