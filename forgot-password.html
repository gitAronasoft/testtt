
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - YouTube Video Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-background">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <div class="logo-icon">🎬</div>
                        <h1>YouTube Video Manager</h1>
                    </div>
                    <div class="auth-title">
                        <h2>Forgot Password?</h2>
                        <p>Enter your email address and we'll send you a link to reset your password</p>
                    </div>
                </div>

                <form id="forgotPasswordForm" class="auth-form">
                    <div id="alertContainer"></div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <span class="input-icon">📧</span>
                            <input type="email" id="email" placeholder="Enter your email address" required>
                        </div>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span class="btn-text">Send Reset Link</span>
                        <span class="btn-loader hidden">🔄</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html" class="auth-link">Sign In</a></p>
                    <p><a href="index.html" class="auth-link">← Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/common.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                showAlert('Please enter your email address', 'error');
                return;
            }
            
            const submitBtn = e.target.querySelector('.auth-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            
            fetch('auth/reset-password.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'request_reset',
                    email: email
                })
            })
            .then(response => response.json())
            .then(data => {
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                
                if (data.success) {
                    showAlert('Password reset email sent! Check your inbox.', 'success');
                    document.getElementById('email').value = '';
                } else {
                    showAlert(data.message, 'error');
                }
            })
            .catch(error => {
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                showAlert('An error occurred. Please try again.', 'error');
            });
        });
    </script>
</body>
</html>
