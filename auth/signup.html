<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VideoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/enhanced-styles.css">
</head>
<body class="auth-bg">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Side - Branding -->
            <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center bg-primary text-white">
                <div class="text-center">
                    <i class="fas fa-users display-1 mb-4"></i>
                    <h2 class="fw-bold">Join VideoHub Today</h2>
                    <p class="lead">Create your account and start managing your video content</p>
                </div>
            </div>
            
            <!-- Right Side - Signup Form -->
            <div class="col-lg-6 d-flex flex-column justify-content-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-10 col-xl-8">
                            <div class="text-center mb-4 d-lg-none">
                                <h2 class="text-primary"><i class="fas fa-play-circle me-2"></i>VideoHub</h2>
                            </div>
                            
                            <div class="card border-0 shadow-lg">
                                <div class="card-body p-4">
                                    <div class="text-center mb-4">
                                        <h3 class="fw-bold text-dark mb-2">Join VideoHub</h3>
                                        <p class="text-muted mb-0">Create your account to get started</p>
                                    </div>
                                    
                                    <form id="signupForm" class="space-y-3">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="firstName" class="form-label fw-medium text-dark">First Name</label>
                                                <input type="text" class="form-control form-control-modern" id="firstName" placeholder="Enter first name" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="lastName" class="form-label fw-medium text-dark">Last Name</label>
                                                <input type="text" class="form-control form-control-modern" id="lastName" placeholder="Enter last name" required>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="email" class="form-label fw-medium text-dark">Email Address</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light border-end-0">
                                                    <i class="fas fa-envelope text-muted"></i>
                                                </span>
                                                <input type="email" class="form-control form-control-modern border-start-0 ps-0" id="email" placeholder="Enter your email" required>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="userType" class="form-label fw-medium text-dark">Account Type</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light border-end-0">
                                                    <i class="fas fa-user-tag text-muted"></i>
                                                </span>
                                                <select class="form-select form-control-modern border-start-0" id="userType" required>
                                                    <option value="">Choose your role</option>
                                                    <option value="viewer">Viewer - Watch and purchase videos</option>
                                                    <option value="creator">Creator - Upload and monetize content</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="password" class="form-label fw-medium text-dark">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light border-end-0">
                                                    <i class="fas fa-lock text-muted"></i>
                                                </span>
                                                <input type="password" class="form-control form-control-modern border-start-0 ps-0" id="password" placeholder="Create a strong password" required>
                                            </div>
                                            <div class="form-text small text-muted">
                                                <i class="fas fa-info-circle me-1"></i>Minimum 8 characters with letters and numbers
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="confirmPassword" class="form-label fw-medium text-dark">Confirm Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light border-end-0">
                                                    <i class="fas fa-check-circle text-muted"></i>
                                                </span>
                                                <input type="password" class="form-control form-control-modern border-start-0 ps-0" id="confirmPassword" placeholder="Confirm your password" required>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                            <label class="form-check-label" for="agreeTerms">
                                                I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                            </label>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary w-100 mb-3">
                                            <i class="fas fa-user-plus me-2"></i>Create Account
                                        </button>
                                    </form>
                                    
                                    <hr class="my-4">
                                    
                                    <div class="text-center">
                                        <p class="mb-0">Already have an account? 
                                            <a href="login.html" class="text-decoration-none">Sign in here</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="text-center mt-3">
                                <a href="../index.html" class="btn btn-link">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
