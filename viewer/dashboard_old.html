<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Dashboard - VideoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/enhanced-styles.css">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-play-circle me-2"></i>VideoHub Viewer
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-2"></i>Viewer
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user me-2"></i>Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="../auth/login.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html">
                                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="purchases.html">
                                <i class="fas fa-shopping-cart me-2"></i>My Purchases
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">
                                <i class="fas fa-cog me-2"></i>Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Viewer Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-download"></i> Export
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Stats Overview -->
                <div class="row mb-4">
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="card stat-card h-100">
                            <div class="card-body text-center">
                                <div class="stat-icon bg-primary text-white mb-2">
                                    <i class="fas fa-video fa-2x"></i>
                                </div>
                                <h3 class="h4 mb-1" id="totalVideosCount">--</h3>
                                <p class="text-muted mb-0">Total Videos</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="card stat-card h-100">
                            <div class="card-body text-center">
                                <div class="stat-icon bg-success text-white mb-2">
                                    <i class="fas fa-shopping-cart fa-2x"></i>
                                </div>
                                <h3 class="h4 mb-1" id="purchasedVideosCount">--</h3>
                                <p class="text-muted mb-0">Purchased Videos</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="card stat-card h-100">
                            <div class="card-body text-center">
                                <div class="stat-icon bg-info text-white mb-2">
                                    <i class="fas fa-dollar-sign fa-2x"></i>
                                </div>
                                <h3 class="h4 mb-1" id="totalSpentAmount">--</h3>
                                <p class="text-muted mb-0">Total Spent</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="card stat-card h-100">
                            <div class="card-body text-center">
                                <div class="stat-icon bg-warning text-white mb-2">
                                    <i class="fas fa-heart fa-2x"></i>
                                </div>
                                <h3 class="h4 mb-1" id="favoritesCount">--</h3>
                                <p class="text-muted mb-0">Favorites</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- All Videos -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0"><i class="fas fa-video me-2"></i>All Videos</h5>
                                <div class="btn-group btn-group-sm" role="group">
                                    <input type="radio" class="btn-check" name="viewMode" id="gridView" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="gridView"><i class="fas fa-th"></i></label>
                                    <input type="radio" class="btn-check" name="viewMode" id="listView" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="listView"><i class="fas fa-list"></i></label>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- Search and Filter -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                                            <input type="text" class="form-control" placeholder="Search videos..." id="videoSearch">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="categoryFilter">
                                            <option value="">All Categories</option>
                                            <option value="education">Education</option>
                                            <option value="entertainment">Entertainment</option>
                                            <option value="technology">Technology</option>
                                            <option value="business">Business</option>
                                            <option value="lifestyle">Lifestyle</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="sortBy">
                                            <option value="newest">Newest First</option>
                                            <option value="oldest">Oldest First</option>
                                            <option value="price-low">Price: Low to High</option>
                                            <option value="price-high">Price: High to Low</option>
                                            <option value="rating">Highest Rated</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <!-- Videos Grid -->
                                <div id="allVideos" class="row">
                                    <!-- All videos will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/dataService.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/viewer.js"></script>
    <script src="../assets/js/payment.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize data service first
            if (typeof DataService !== 'undefined' && !window.dataService) {
                window.dataService = new DataService();
            }
            
            // Wait a bit for data service to load
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Initialize viewer manager for dashboard
            if (typeof ViewerManager !== 'undefined') {
                window.viewerManager = new ViewerManager();
            } else {
                console.error('ViewerManager not found');
            }
        });
    </script>
</body>
</html>
